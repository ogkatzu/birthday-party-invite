<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  转</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Secular+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #4a1259 100%);
            padding: 40px;
            margin: 0;
        }

        .invitation {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 25px 80px rgba(138, 43, 226, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: 
                radial-gradient(circle at 20% 30%, #e056fd 8px, transparent 8px),
                radial-gradient(circle at 80% 20%, #9b59b6 6px, transparent 6px),
                radial-gradient(circle at 50% 10%, #8e44ad 7px, transparent 7px),
                radial-gradient(circle at 30% 50%, #e056fd 5px, transparent 5px),
                radial-gradient(circle at 70% 40%, #9b59b6 6px, transparent 6px),
                radial-gradient(circle at 10% 15%, #c39bd3 8px, transparent 8px),
                radial-gradient(circle at 90% 35%, #e056fd 5px, transparent 5px);
            opacity: 0.7;
        }

        .emoji-header {
            font-size: 60px;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-family: 'Secular One', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #9b59b6, #e056fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .details {
            margin: 30px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 18px 0;
            font-size: 1.15rem;
            color: #e0e0e0;
        }

        .detail-icon {
            font-size: 1.4rem;
        }

        .detail-text {
            font-weight: 400;
        }

        .location-link {
            color: #e056fd;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .location-link:hover {
            color: #9b59b6;
            text-decoration: underline;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #9b59b6, transparent);
            margin: 30px 0;
            border-radius: 2px;
        }

        .parking-section h3 {
            font-size: 1rem;
            color: #aaa;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .parking-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .parking-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(155, 89, 182, 0.2);
            border: 1px solid rgba(155, 89, 182, 0.4);
            border-radius: 12px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .parking-btn:hover {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.4);
        }

        .footer {
            margin-top: 35px;
            font-size: 1.3rem;
            color: #e056fd;
            font-weight: 700;
        }

        .hearts {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="confetti"></div>
        
        <div class="emoji-header"></div>
        
        <h1 class="title">转  转 住注专!</h1>
        
        <div class="details">
            <div class="detail-item">
                <span class="detail-icon"></span>
                <span class="detail-text"> 砖砖, 09/01/2026</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-icon"></span>
                <span class="detail-text">12:00 爪专</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-icon"></span>
                <span class="detail-text">
                    <a href="https://share.google/36M4mvy4SWdt6y2LJ" target="_blank" class="location-link">
                        住, 转  18, 转 
                    </a>
                </span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="parking-section">
            <h3>  拽专</h3>
            <div class="parking-links">
                <a href="https://maps.app.goo.gl/1CzMKkRkF1ridhZq7" target="_blank" class="parking-btn">
                    <span> 专注  注专</span>
                </a>
                <a href="https://maps.app.goo.gl/D1xdgsWV2RLmKWo87" target="_blank" class="parking-btn">
                    <span> 砖拽 专</span>
                </a>
            </div>
        </div>
        
        <div class="footer">
            <span class="hearts"></span> 砖 专转! <span class="hearts"></span>
        </div>
    </div>
</body>
</html>
